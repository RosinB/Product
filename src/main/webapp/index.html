<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>美化頁面</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            font-size: 1.2em;
        }
        th, td {
            padding: 15px;
            vertical-align: top;
            text-align: center;
        }
        .link-table {
            margin: 20px auto;
            border: 1px solid #ccc;
        }
        .link-table td {
            border: 1px solid #ccc;
        }
        .link-table a {
            text-decoration: none;
            color: #1f8dd6;
            font-weight: bold;
            display: block;
            margin-bottom: 10px; /* 增加間距 */
        }
        .link-table a:hover {
            color: #005cbf;
        }
    </style>
</head>
<body>

    <table class="link-table">
        <tr>
            <td>
                <a href="/Product/hash?password=1234">拿到密碼的 hash</a>
            </td>
            <td>
                <a href="/Product/user">使用者 /user</a>
                <a href="/Product/login">登入頁面 /login</a>
                <a href="/Product/user/update">改密碼 /user/update</a>
                <a href="/Product/user/add">創建帳號 /user/add</a>
            </td>
            <td>
                <a href="/Product/shopping/product">商品單 /product</a>
            </td>
        </tr>
    </table>

</body>
</html>
